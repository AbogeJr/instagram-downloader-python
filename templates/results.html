{% extends "layout.html" %}
    {% block content %}
        <h2 class="text-center">Results:</h2>
        <div class="container p-5 m-3">
                <div class="m-3 p-3">
                    {% for vid in vids %}
                        {{ vid }}
                    {% endfor %}
                </div>
                <div class="m-3 p-3">
                    {% for pic in pics %}

                            {{ pic }}
                        </div>
                    {% endfor %}
                </div>
        </div>
        <!-- {{ vids }} -->

    {% endblock content %}
